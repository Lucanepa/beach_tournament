<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZuZu Beach Turnier</title>
    <link rel="icon" type="image/png" href="ZuZU.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="top-buttons">
                <a href="all-games.html" class="top-button">
                    <i class="fas fa-list"></i>
                    All Games
                </a>
                <a href="tableau.html" class="top-button">
                    <i class="fas fa-table"></i>
                    Tableau
                </a>
            </div>

            <div class="loading-section" id="loading">
                <div class="loading"></div>
                <p>Lade Spieldaten...</p>
            </div>

            <div class="courts-section" id="courtsSection" style="display: none;">
                <div class="courts-grid" id="courtsGrid">
                    <!-- Courts will be populated by JavaScript -->
                </div>
            </div>

            <div class="no-matches" id="noMatches" style="display: none;">
                <i class="fas fa-calendar-times"></i>
                <h3>Keine Spiele verf√ºgbar</h3>
                <p>Derzeit sind keine Spiele geplant.</p>
            </div>

            <div class="info-section">
                <h3>Turnier-Informationen</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <i class="fas fa-users"></i>
                        <span>16 Teams</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Kloten</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-calendar"></i>
                        <span>20.09.2025</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-medal"></i>
                        <span>B2 Kategorie</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Load index page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadIndexPage();
        });
    </script>
</body>
</html>
