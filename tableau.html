<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau - Beach Volleyball Turnier</title>
    <link rel="icon" type="image/png" href="ZuZU.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">

        <main class="main-content">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Zurück zur Startseite
            </a>

            <h2 class="page-title">
                <i class="fas fa-table"></i>
                Tableau & Rangliste
            </h2>

            <div class="loading-section" id="loading">
                <div class="loading"></div>
                <p>Lade Tableau-Daten...</p>
            </div>

            <div class="tableau-section" id="tableauSection" style="display: none;">
                <div class="tournament-filter">
                    <label for="tournamentFilter">Turnier:</label>
                    <select id="tournamentFilter" class="filter-select">
                        <option value="men">Herren (B2M)</option>
                        <option value="women">Damen (B3F)</option>
                    </select>
                </div>
                
                <div class="tab-navigation">
                    <button class="tab-button active" data-tab="bracket">Turnierbaum</button>
                    <button class="tab-button" data-tab="standings">Rangliste</button>
                </div>

                <!-- Tournament Bracket Tab -->
                <div class="tab-content active" id="bracketTab">
                    <div class="bracket-container" id="bracketContainer">
                        <!-- Bracket will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Standings Tab -->
                <div class="tab-content" id="standingsTab">
                    <div class="standings-container">
                        <div class="standings-table" id="standingsTable">
                            <!-- Standings will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="no-data" id="noData" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Keine Daten verfügbar</h3>
                <p>Es konnten keine Tableau-Daten geladen werden.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Load tableau when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTableau();
            setupTabNavigation();
        });
    </script>
</body>
</html>
